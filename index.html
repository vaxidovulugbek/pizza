<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <h2 class="title">to go menu</h2>
        <ul class="menu__list"></ul>
      </div>

      <div class="cart">
        <h2 class="title">your cart</h2>
        <ul class="cart__list"></ul>
        <div class="price">
          <div class="wrap">
            <p class="price__title">subtotal:</p>
            <p class="price__amount subtotal">0</p>
            <span class="dollar__sign">$</span>
          </div>
          <div class="wrap">
            <p class="price__title">tax:</p>
            <p class="price__amount tax">0</p>
            <span class="dollar__sign">$</span>
          </div>
          <div class="wrap">
            <p class="price__title">total:</p>
            <p class="price__amount total">0</p>
            <span class="dollar__sign">$</span>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="pizza.js"></script>
  </body>
</html>
